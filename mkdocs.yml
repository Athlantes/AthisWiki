site_name: "Athi's Workshop Wiki"
site_url: "https://athlantes.github.io/athiwiki/"
theme:
  name: material
  logo: "images/logo.png"
  favicon: "images/logo.png"
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
    - content.tabs.copy
  palette:
      # Dark mode
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: blue
      accent: green
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - tables
  - toc:
      permalink: true

